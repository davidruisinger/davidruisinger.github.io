name: CI
on:
  push:
    branches: [ source ]
  pull_request:
    branches: [ source ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies ðŸ“¦
      run: yarn
    - name: Lint ðŸ§¹
      run: yarn lint
    - name: Build ðŸ› 
      run: yarn build
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: master
        FOLDER: out
        CLEAN: true
